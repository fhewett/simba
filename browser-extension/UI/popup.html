<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.cdnfonts.com/css/ocr-a-std" rel="stylesheet">
  <title>Simba Main Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./popup.css" rel="stylesheet">
  <!-- script src="../browser-polyfill.min.js"></script --> <!-- might be needed for cross browser compatibility -->
  <script src="./popup.js"></script> <!-- moved into head -->
</head>

<body>
  <a href="#" alt="Simba Logo" class="logo" tabindex="1" id="simba-logo">
    <img src="assets/Logotype.svg" frameborder="0" width="100%" height="100%">
  </a>
  <a class="about mask" href="https://www.github.com/fhewett/simba" tabindex="2" target="_blank">
    <img src="assets/Info.svg" frameborder="0" width="100%" height="100%">
  </a>
  <div class="beta-badge">
    <svg xmlns="http://www.w3.org/2000/svg" width="48.113" height="24.236" viewBox="0 0 48.113 24.236">
      <g id="Beta_Badge" data-name="Beta Badge" transform="matrix(0.978, 0.208, -0.208, 0.978, -177.173, -41.389)">
        <g id="Rectangle_33" data-name="Rectangle 33" transform="translate(184.957 3)" fill="#fff" stroke="#000"
          stroke-width="1">
          <rect width="46" height="15" rx="5" stroke="none" />
          <rect x="0.5" y="0.5" width="45" height="14" rx="4.5" fill="none" />
        </g>
        <text id="BETA" transform="translate(194.84 14.238)" font-size="10"
          font-family="SourceCodePro-Bold, Source Code Pro" font-weight="700">
          <tspan x="0" y="0">BETA</tspan>
        </text>
      </g>
    </svg>
  </div>

  <div id="summary-view">
    <span class="summary-header std-text">Zusammenfassung</span>
    <div class="loader2 summaryLoader" id="progressbar">
      <span class="bar1"></span>
      <span class="bar2"></span>
      <span class="bar3"></span>
    </div>
    <a class="upvote mask" href="#" id="upvote" tabindex="5">
      <img src="assets/thumbs-up-line.svg" frameborder="0" width="100%" height="100%">
    </a>
    <a class="downvote mask" href="#" id="downvote" tabindex="6">
      <img src="assets/thumbs-down-line.svg" frameborder="0" width="100%" height="100%">
    </a>
    <a class="copy mask" href="#" id="copy" tabindex="7">
      <img src="assets/bx-message-error.svg" frameborder="0" width="100%" height="100%">
    </a>
    <div class="summary-textarea std-text">
      <p id="message-box">...</p>
    </div>
  </div>
  
  <div id="feedback-view" style="display: none;">
    <div class="feedback std-text">
      Danke für das Feedback.
      <!--Thank you for your feedback.-->
    </div>
    
    <div id="thumbsup">
      <span class="upvoted mask"><img src="assets/thumbs-up-line.svg" frameborder="0" width="100%" height="100%"></span>
    </div>

    <div id="thumbsdown">
      <span class="downvoted mask"><img src="assets/thumbs-down-line.svg" frameborder="0" width="100%" height="100%"></span>
      <div id="downexplain-view">
        <div class="downvote-propose std-text">
          <b>Wie können wir die Zusammenfassung verbessern?</b> 
          <!-- note: it might be better to give the user categories here, e.g. facutality, coherence, complexity, mainpoints, ...--> 
        </div>
        <form action="">
          <textarea id="down-explain" tabindex="3" class="downvote-newsen std-text"
            placeholder="Zusätzliche Details (optional)"></textarea>
        </form>
        <button id="down-submit" class="downvote-submit std-text" tabindex="4">Abschicken</button>
      </div>
    </div>
  </div>

</body>
</html>
